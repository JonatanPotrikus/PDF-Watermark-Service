<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Watermark Service</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #2c2c2c;
      }
      .container {
        background: #444444;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        padding: 20px;
        max-width: 500px;
        width: 100%;
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
        color: #6af832;
      }
      input[type="file"] {
        margin: 10px 0;
      }
      input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #6af832;
        border-radius: 4px;
      }

      button:hover {
        background-color: #6af832;
      }
      .result {
        margin-top: 20px;
        color: #848484;
      }
      a {
        color: #6af832;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .powered-by {
        padding-top: 10px;
        margin-top: 8px;
        color: #848484;
        font-size: 12px;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #6af832;
        color: #000;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      button.loading {
        background-color: #2c2c2c; /* Cor durante o carregamento */
        color: #6af832;
      }

      .loading-spinner {
        border: 5px solid #2c2c2c;
        border-top: 5px solid #6af832;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s backwards infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }

      .loading button .loading-spinner {
        display: block;
      }

      .loading button {
        cursor: not-allowed;
        pointer-events: none;
      }

      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      .blurred {
        filter: blur(5px);
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>PDF Watermark v1</h1>
      <form id="uploadForm" enctype="multipart/form-data">
        <div id="blurred">
          <input type="file" id="pdfFile" name="pdf" accept="application/pdf" required />
          <input type="text" id="email" name="email" placeholder="Seu E-mail" required />
          <input type="text" id="nome" name="nome" placeholder="Seu Nome" required />
        </div>
        <button type="submit" id="uploadBtn">Upload</button>
        <div class="loading-spinner"></div>
      </form>
      <div class="result" id="result"></div>
      <div class="powered-by">
        <span>Criado com ðŸ’š por <strong>Jon</strong></span>
      </div>
    </div>

    <script>
      document.getElementById("uploadForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const button = document.getElementById("uploadBtn");
        const spinner = document.querySelector(".loading-spinner");
        const blurred = document.getElementById("blurred");

        button.disabled = true;
        button.classList.add("loading");
        blurred.classList.add("blurred");
        button.innerText = "Aguarde...";
        spinner.style.display = "block";

        const formData = new FormData();
        formData.append("pdf", document.getElementById("pdfFile").files[0]);
        formData.append("email", document.getElementById("email").value);
        formData.append("nome", document.getElementById("nome").value);

        fetch("/watermark", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.url) {
              document.getElementById("result").innerHTML = `
                        <p>Marca d'Ã¡gua adicionada com sucesso!</p>
                        <a href="${data.url}" target="_blank">Baixe o PDF aqui</a>
                    `;
            } else {
              document.getElementById("result").innerHTML = "<p>Ocorreu um erro ao processar o PDF.</p>";
            }
          })
          .catch((error) => {
            console.error("Erro:", error);
            document.getElementById("result").innerHTML = "<p>Ocorreu um erro ao processar o PDF.</p>";
          })
          .finally((_) => {
            // Restaurar o botÃ£o apÃ³s o processo de upload
            button.disabled = false;
            button.classList.remove("loading"); // Adiciona a classe "loading" para mudar a cor e mostrar o spinner
            button.innerText = "Upload";
            spinner.style.display = "none";
            blurred.classList.remove("blurred");
          });
      });
    </script>
  </body>
</html>
